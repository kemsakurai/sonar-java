<p>ほとんどの場合、 コードの一部に欠落がある場合、コードブロックが空になります。このような空のコードブロックは、処理を実装するか、削除しなければなりません。</p>
<h2>違反コード例</h2>
<pre>
for (int i = 0; i &lt; 42; i++){}  // 明示的に何もしないでしょうか？それともコードの一部が欠落していますか？
</pre>
<h2>例外</h2>
<p><code>synchronized</code>　ではないコメントを含む空のコードブロックは、無視します。<code>synchronized</code>
の空のコードブロックはプログラムフローに影響を与える可能性があるため、コメントがあっても無視されません。  
</p>
